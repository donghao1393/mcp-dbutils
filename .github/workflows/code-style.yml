name: Code Style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install Ruff
        run: uv pip install ruff
      
      - name: Run Ruff Linter
        run: ruff check .
      
      - name: Run Ruff Formatter
        run: ruff format --check .
